  <!-- Modal to fill details -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBJb6puD8Jx6OW_wM3eaEe-F3N0PhNprp_MQ&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="">
            Pets Home</h5>
          <button type="button" class="btn btn-danger p-1 pr-1 pl-1" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Pet Image URL</label>
            <input type="url" class="form-control" id="imageUrl" placeholder="Enter the Pet Image URL">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Pet Type</label>
            <select class="form-select" aria-label="Default select example" id="petType">
              <option value="Aquatic" selected>Aquatic</option>
              <option value="Terrestrial">Terrestrial</option>
              <option value="Aerial">Aerial</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName" placeholder="Enter the name of the Pet">
        </div>
        <div class="mb-3">
            <label for="petDes" class="form-label">Pet Description</label>
            <textarea type="text" class="form-control" id="petDes" placeholder="Describe the details of the pet like age,country....."></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" aria-label="Default select example" id="status">
              <option value="Available" selected>Available</option>
              <option value="Out Of stock">Out Of Stock</option>
              <option value="Unavailable">Unavailable</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter the cost of the Pet">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" data-bs-target="" onclick="addPet()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
